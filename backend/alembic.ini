# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want files to be prepended with date and time
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires python-dateutil library that can be
# installed by adding alembic[tz] to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version number format.  This value may be specified
# in several ways:
#
# 1. A Python strftime() format string for the date/time portion,
#    which will be combined with a UUID for uniqueness:
#    version_num_format = %%Y%%m%%d_%%H%%M%%S
#
# 2. A function defined in the script.py.migrations
#    "create_version_num()" function, which takes no arguments
#    and returns a string.
#    version_num_format = create_version_num
#
# 3. An absolute path to a Python file containing a function
#    called "create_version_num()", which takes no arguments
#    and returns a string.
#    version_num_format = /path/to/myfile.py:create_version_num
#
# 4. None, in which case a UUID will be used:
#    version_num_format =
#
# version_path_separator = os
sqlalchemy.url = sqlite:///./on_their_footsteps.db


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format = "black {filename}"


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatters]
keys = generic
[formatter_generic]
format = %(asctime)s %(levelname)-8s %(name)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic
